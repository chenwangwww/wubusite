<body οncοntextmenu='return false' onselectstart='return false' οnselect='document.selection.empty()'
  οncοpy='document.selection.empty()' onbeforecopy='return false' οnmοuseup='document.selection.empty()'>
  <div id="app"></div>
  <div id="custom-alert" style="display:none;" class="fixed top-12 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded shadow">
  </div>
  <script>
    function showAlert(msg) {
      const el = document.getElementById("custom-alert");
      el.textContent = msg;
      el.style = "display: block";
      
      setTimeout(() => {
        el.style = "display: none";
      }, 3000); // 3秒后消失
    }
    window.showAlert = showAlert
    // 调用
    // showAlert("操作成功！");
  </script>
  <script type="module" src="/src/main.js"></script>
